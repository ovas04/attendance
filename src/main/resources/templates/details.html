<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:replace="head-template"></div>



<form action="" th:object="${ClassSession}" method="post">
    <div class="card" style="width: 30rem; margin: auto;">
        <div class="form-group">
            <label for="Name">Name</label>
            <input class="form-control" th:field="*{name}" type="text"
            disabled>
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input class="form-control" th:field="*{dateSession}" type="text"
            disabled>
        </div>
        <div class="form-group">
            <label for="">Observation</label>
            <input class="form-control" th:field="*{observation}" type="text"
            disabled>
        </div>
    </div>
</form>

<div class="container">
    <table class="table text-center my-3 "  style="width: 25rem; margin:auto">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>LASTNAME</td>
            <td>EMAIL</td>
            <td>ATTENDANCE</td>
        </tr>
        </thead>
        <tbody class="table-group-divider ">
            <tr th:each="studentSession : ${ClassSession.studentsSessionsList}">
                <td th:text="${studentSession.student.id}"></td>
                <td th:text="${studentSession.student.name}"></td>
                <td th:text="${studentSession.student.lastname}"></td>
                <td th:text="${studentSession.student.email}"></td>
                <td th:if="${studentSession.status}">YES</td>
                <td th:if="not ${studentSession.status}">NO</td>
            </tr>
        </tbody>

    </table>



</body>
</html>
