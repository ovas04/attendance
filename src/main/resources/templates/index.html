<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="mt-2 mb-3 mr-2" th:text="${title}"></h1>

    <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/form}"> Create New Session</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/student/form}"> Create New Student</a>
        </li>
    </ul>


    <table>
        <thead>
            <tr>
                <th>Session Name</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="_session : ${classSessionList}">
                <th th:text="${_session.name}"></th>
                <th th:text="${_session.dateSession}"></th>
                <th >
                   <!--  <a th:href="@{/detail} + ${_session.id}" th:text="'details'"></a> --> 
                </th>
            </tr>
        </tbody>
    </table>


</body>

</html>
