<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div th:replace="head-template"></div>


    <table class="table text-center table-striped" style="width: 25rem; margin:auto">
        <thead class="table-dark">
            <tr>
                <th>Session Name</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="_session : ${classSessionList}">
                <th th:text="${_session.name}"></th>
                <th th:text="${#dates.format(_session.dateSession, 'yyyy-MM-dd')  }"></th>
                <th >
                   <!--  <a th:href="@{/detail} + ${_session.id}" th:text="'details'"></a> --> 
                </th>
            </tr>
        </tbody>
    </table>


</body>

</html>
