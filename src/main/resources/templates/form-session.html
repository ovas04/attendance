<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:replace="head-template"></div>


<form th:action="@{/form-session}" th:object="${classSession}" method="post">

    <div class="card" style="width: 25rem; margin:auto">
        <div class="form-group">
            <label for="">Name Session</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="">Observation</label>
            <input class="form-control" th:field="*{observation}" type="text">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input class="form-control" type="date" th:field="*{dateSession}">
        </div>

        <br>
        <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
    </div>
        <br>

        <div class="container">
            <table class="table text-center my-3 "  style="width: 25rem; margin:auto">
                <thead class="table-dark">
                <tr>
                    <td>ID</td>
                    <td>NAME</td>
                    <td>LASTNAME</td>
                    <td>EMAIL</td>
                    <td>ATTENDANCE</td>
                </tr>
                </thead>
                <tbody class="table-group-divider ">
                <tr th:each="studentSession, iter : *{studentsSessionsList}">
                    <td class="text-center">
                        <label>
                            <input
                                    th:field="*{studentsSessionsList[__${iter.index}__].student.id}"
                                    th:value="${studentSession.student.id}" type="text"
                                    disabled/>
                        </label>
                    </td>
                    <td class="text-center">
                        <label>
                            <input
                                    th:field="*{studentsSessionsList[__${iter.index}__].student.name}"
                                    th:value="${studentSession.student.name}" type="text"
                                    disabled/>
                        </label>
                    </td>
                    <td class="text-center">
                        <label>
                            <input
                                    th:field="*{studentsSessionsList[__${iter.index}__].student.lastname}"
                                    th:value="${studentSession.student.lastname}" type="text"
                                    disabled/>
                        </label>
                    </td>
                    <td class="text-center">
                        <label>
                            <input
                                    th:field="*{studentsSessionsList[__${iter.index}__].student.email}"
                                    th:value="${studentSession.student.email}" type="text"
                                    disabled/>
                        </label>
                    </td>
                    <td class="text-center">
                        <label>
                            <input
                                    th:field="*{studentsSessionsList[__${iter.index}__].status}"
                                    type="checkbox" th:value="${studentSession.status}"
                                    th:checked="${studentSession.status}"
                                    />
                        </label>
                    </td>

                </tr>

                </tbody>

            </table>




    </div>


</form>

</body>
</html>
