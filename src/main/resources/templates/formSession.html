<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 th:text="${title}"></h1>

    <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/form}"> Create New Session</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/student/form}"> Create New Student</a>
        </li>
    </ul>

    <form th:action="@{/formSession}" th:object="${classSession}" method="post">

        <div class="card" style="width: 25rem; margin:auto">
            <div class="form-group">
                <label for="">Name Session</label>
                <input class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="">Observation</label>
                <input class="form-control" th:field="*{observation}" type="text">
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input class="form-control" type="date" th:field="*{dateSession}">
            </div>
    
            <br>
            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </div>


    </form>

</body>
</html>
