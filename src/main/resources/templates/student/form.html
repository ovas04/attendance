<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:replace="head-template"></div>
    <form th:action="@{/student/form-student}" th:object="${student}" method="post">
        <div class="card" style="width: 30rem; margin: auto;">
            <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control" th:field="*{name}" type="text">
            </div>
            <div class="form-group">
                <label for="">LastName</label>
                <input class="form-control" th:field="*{lastname}" type="text">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" th:field="*{email}" type="text">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input class="form-control" th:field="*{phone}" type="text">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </div>

    </form>
</body>
</html>
