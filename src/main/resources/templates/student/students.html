<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div th:replace="head-template"></div>




    <table class="table text-center table-striped" style="width: 25rem; margin:auto">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LASTNAME</th>
            <th>PHONE</th>
            <th>EMAIL</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="student : ${students}">
            <th th:text="${student.id}"></th>
            <th th:text="${student.name}"></th>
            <th th:text="${student.lastname}"></th>
            <th th:text="${student.phone}"></th>
            <th th:text="${student.email}"></th>
        </tr>
        </tbody>
    </table>


</body>
</html>
